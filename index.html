<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>M3U IPTV Viewer</title>
    <meta content="A lightweight website for easily viewing the contents of your IPTV provider's M3U file."
          name="description">
    <meta content="MinionAttack" name="author">

    <!-- Favicon by Freepick (https://www.flaticon.com/authors/freepik) -->
    <link href="/images/favicon/tv-app-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/images/favicon/tv-app-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/images/favicon/tv-app-64x64.png" rel="icon" sizes="48x48" type="image/png">
    <!-- iOS device configuration -->
    <link href="/images/favicon/tv-app-128x128.png" rel="apple-touch-icon" sizes="128x128">
    <link href="/images/favicon/tv-app-256x256.png" rel="apple-touch-icon" sizes="256x256">
    <!-- Android device configuration -->
    <link href="/images/favicon/tv-app-256x256.png" rel="icon" sizes="256x256" type="image/png">
    <link href="/images/favicon/tv-app-512x512.png" rel="icon" sizes="512x512" type="image/png">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta content="M3U IPTV Viewer" property="og:title">
    <meta content="A lightweight website for easily viewing the contents of your IPTV provider's M3U file."
          property="og:description">
    <meta content="/images/favicon/tv-app-512x512.png" property="og:image">
    <meta content="Colour television" property="og:image:alt">
    <meta content="https://m3uiptvviewer.thetechnicallyweakguy.com/" property="og:url">
    <meta content="website" property="og:type">
    <meta content="M3U IPTV Viewer" property="og:site_name">

    <!-- Twitter Cards -->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="M3U IPTV Viewer" name="twitter:title">
    <meta content="A lightweight website for easily viewing the contents of your IPTV provider's M3U file."
          name="twitter:description">
    <meta content="/images/favicon/tv-app-512x512.png" name="twitter:image">
    <meta content="Colour television" name="twitter:image:alt">

    <!-- Colours and theme for mobiles -->
    <meta content="#ffffff" name="theme-color"> <!-- Chrome, Android -->
    <meta content="#2d89ef" name="msapplication-TileColor"> <!-- Windows -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">

    <!-- CSS -->
    <link href="/css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Navbar -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex flex-wrap align-items-center">
        <a class="navbar-brand" href="#">M3U IPTV Viewer</a>
        <div class="d-flex mx-auto my-2 my-lg-0">
            <form class="me-2" id="fileForm">
                <input accept=".m3u" class="form-control" id="fileInput" type="file">
            </form>
            <button class="btn btn-outline-secondary" id="processButton" type="button">Process</button>
        </div>
    </div>
</nav>
<!-- Invalid File Modal -->
<div aria-hidden="true" aria-labelledby="staticBackdropModal" class="modal fade" data-bs-backdrop="static"
     data-bs-keyboard="false" id="invalidFileModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropModal">Invalid M3U file</h1>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                The M3U file you wish to process is invalid or incompatible.
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Accept</button>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript -->
<script src="/js/vendor/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/js/fileValidator.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
